<h1>Item List</h1>
<a href="{% url 'item_create' %}">Create New Item</a>

<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - <a href="{% url 'item_update' item.pk %}">Edit</a>
        <form action="{% url 'item_delete' item.pk %}"  style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
