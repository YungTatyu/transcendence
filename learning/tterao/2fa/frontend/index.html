<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>spa</title>
  <link rel="stylesheet" href="src/assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
        <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="signup-page" class="container mt-5 d-flex justify-content-center align-items-center text-center">
      <div class="position-relative">
        <h2 class="mb-3">Sign Up</h2>
        <form class="signup-form">
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password"
              required />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#" id="go-to-login">Login here</a></p>
      </div>
    </div>


    <div id="login-page" class="container mt-5 d-flex justify-content-center align-items-center text-center">
      <div class="position-relative">
        <h2 class="mb-3">Login</h2>
        <form class="login-form">
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#" id="go-to-signup">Sign Up here</a></p>
      </div>
    </div>


    <div id="otp-page" class="container mt-5 d-flex justify-content-center align-items-center text-center">
      <div class="position-relative">
        <h2>Enter OTP</h2>
        <p>We sent a code to your email. Please enter it below:</p>
        <form class="otp-form">
          <div class="row ">
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp1" maxlength="1" required />
            </div>
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp2" maxlength="1" required />
            </div>
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp3" maxlength="1" required />
            </div>
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp4" maxlength="1" required />
            </div>
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp5" maxlength="1" required />
            </div>
            <div class="col">
              <input type="text" class="form-control otp-input text-center" name="otp6" maxlength="1" required />
            </div>
          </div>
          <button type="submit" class="verify-otp btn btn-primary mt-3">Verify</button>
        </form>
        <p class="mt-3">Did't get the code? <a href="#" class="js-resend-otp">Resend</a></p>
      </div>
    </div>

    <div id="home-page" class="container mt-5">
      <h2>Welcome</h2>
      <button class="btn btn-primary logout-button mb-3">Logout</button>
      <div class="content">
        <p>Here is your homepage content!</p>
      </div>
    </div>

  </main>
  <script type="module" src="src/constants.js"></script>
  <script type="module" src="src/showpage.js"></script>
  <script type="module" src="src/login/login.js"></script>
  <script type="module" src="src/login/otp.js"></script>
  <script type="module" src="src/login/resend_otp.js"></script>
</body>

</html>
