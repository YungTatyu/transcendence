<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>spa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div id="signup-page" class="container mt-5 d-flex justify-content-center align-items-center text-center">
      <div class="position-relative">

        <h2 class="mb-3">Sign Up</h2>
        <form class="signup-form">
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password"
              required />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#" id="go-to-login">Login here</a></p>
      </div>
    </div>


    <div id="login-page" class="container mt-5 d-flex justify-content-center align-items-center text-center">
      <div class="position-relative">
        <h2 class="mb-3">Login</h2>
        <form class=" login-form">
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#" id="go-to-signup">Sign Up here</a></p>
      </div>
    </div>


    <div id="otp-page" class="container mt-5">
      <h2>Enter OTP</h2>
      <p>We sent a code to your email. Please enter it below:</p>
      <form class="otp-form">
        <div class="row ">
          <div class="col">
            <input type="text" class="form-control rounded otp-input text-center" name="otp1" maxlength="1" required />
          </div>
          <div class="col">
            <input type="text" class="form-control otp-input text-center" name="otp2" maxlength="1" required />
          </div>
          <div class="col">
            <input type="text" class="form-control otp-input text-center" name="otp3" maxlength="1" required />
          </div>
          <div class="col">
            <input type="text" class="form-control otp-input text-center" name="otp4" maxlength="1" required />
          </div>
          <div class="col">
            <input type="text" class="form-control otp-input text-center" name="otp5" maxlength="1" required />
          </div>
          <div class="col">
            <input type="text" class="form-control otp-input text-center" name="otp6" maxlength="1" required />
          </div>
        </div>
      </form>
      <button type="button" class="verify-otp btn btn-primary mt-3">Verify</button>
    </div>

    <div id="home-page" class="container mt-5">
      <h2>Welcome, <span class="username"></span>!</h2>
      <button class="btn btn-primary logout-button mb-3">Logout</button>
      <div class="content">
        <p>Here is your homepage content!</p>
      </div>
    </div>

  </main>
</body>

</html>
