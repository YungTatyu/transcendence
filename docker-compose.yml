version: '3'
services:
  auth:
    build: ./auth_service
    ports:
      - "8000:8000"
    networks:
      - app_network
    depends_on:
      - auth_db
      - auth_redis
    env_file: auth.env

  auth_db:
    image: postgres:15
    container_name: auth_db
    env_file: auth_db.env
    networks:
      - app_network
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  auth_redis:
    image: redis:alpine
    container_name: auth_redis_server
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  auth_db_data:
