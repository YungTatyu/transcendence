<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exported Figma Design</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/game.css">
</head>

<body>
  <div class="game text-center bg-dark">
    <div class="game-header row mx-3 py-3">
      <div class="col px-5">
        <div class="row py-1">
          <div class="player-name left-player-bgc col-sm display-5">player1</div>
        </div>
      </div>
      <div class="game-score bg-white col-6 display-1">0 : 1</div>
      <div class="col px-5">
        <div class="row py-1">
          <div class="player-name right-player-bgc col-sm display-5">player2</div>
        </div>
      </div>
    </div>
    <div class="game-timer"></div>
    <div class="game-canvas">
      <canvas></canvas>
    </div>
  </div>

</body>

</html>
